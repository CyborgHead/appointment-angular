<div class="task">
  <h3>
    {{ appointment.name }}
    <fa-icon
    (click)="onDelete(appointment)"
    [ngStyle]="{ color: 'red' }"
    [icon]="faTimes"
  ></fa-icon>
  </h3>
  <h4>{{ appointment.email }}</h4>
  <h5>{{ appointment.phone }}</h5>
  <p><strong>Date: </strong>{{ appointment.date }}</p>
  <p><strong>From: </strong>{{ appointment.startTime }}</p>
  <p><strong>To: </strong>{{ appointment.endTime }}</p>
</div>
